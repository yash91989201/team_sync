name: team_sync prod deployment
# run when code is pushed to main branch
on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.10.0]

    env:
      NEXT_SITE_URL: ${{secrets.DEV_NEXT_SITE_URL}}
      DATABASE_URL: ${{secrets.DEV_DATABASE_URL}}
      EMAIL_SENDER: ${{secrets.DEV_EMAIL_SENDER}}
      SMTP_HOST: ${{secrets.DEV_SMTP_HOST}}
      SMTP_PASSWORD: ${{secrets.DEV_SMTP_PASSWORD}}
      SMTP_USER: ${{secrets.DEV_SMTP_USER}}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: 'Create .env file'
        run: |
                touch .env
                echo NEXT_SITE_URL="$env:NEXT_SITE_URL" >> .env
                echo DATABASE_URL="$env:DATABASE_URL" >> .env
                echo EMAIL_SENDER="$env:EMAIL_SENDER" >> .env
                echo SMTP_HOST="$env:SMTP_HOST" >> .env
                echo SMTP_PASSWORD="$env:SMTP_PASSWORD" >> .env
                echo SMTP_USER="$env:SMTP_USER" >> .env

      - name: Run db migration
        run: |
          bun run db:migrate

      - name: Install dependencies
        run: bun install

      - name: Run db migration
        run: |
          bun run db:migrate

      - name: Build team_sync app
        run: bun run build

      - name: Clear source code folder
        run: |
          cd /home/yash
          rm -rf team_sync_preview
          mkdir team_sync_preview

      - name: Copy public directory
        run: cp -r ./public ./.next/standalone/public

      - name: Copy static directory
        run: cp -r ./.next/static ./.next/standalone/.next/static

      - name: Copy standalone directory
        run: cp -a ./.next/standalone/. /home/yash/team_sync_preview

      - name: Restart pm2
        run: pm2 restart team_sync_preview --update-env
